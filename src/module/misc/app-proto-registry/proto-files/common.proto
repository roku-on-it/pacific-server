syntax = "proto3";

package common;

message User {
  string id = 1;
  uint64 createdAt = 2;
  uint64 updatedAt = 3;
  optional uint64 deletedAt = 4;
  string email = 5;
  Settings settings = 6;
}

message Settings {
  uint64 updatedAt = 1;
  bool theme = 2;
  repeated string ipWhitelist = 3;
}